<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>startpage</title>


    <script>
        var visible = false;

        window.addEventListener("keydown", function (e) {
            if (e.keyCode === 114 || (e.ctrlKey && e.keyCode === 70)) {
                e.preventDefault();
                if (!visible) {
                    document.getElementById('searchBar').style.opacity = 1;
                    document.getElementById('spacingItems').style.paddingTop = '2vw';
                    document.getElementById("search").focus()
                    visible = true;
                } else {
                    document.getElementById('searchBar').style.opacity = 0;
                    document.getElementById('spacingItems').style.paddingTop = '0vw';
                    visible = false;
                }
            }
        })



        setTimeout(() => 
        {
            var localTime = new Date().toLocaleTimeString();
            document.getElementById('time').innerText = localTime;
        }, 100)
    </script>

</head>
